<div class="userActions">
   <div class="userDetails">
      <div class="userName">
         {{userName}}
      </div>
      <div class="logout" (click)="logout()">
         <span>Logout</span>
      </div>
   </div>
   
   <div class="thumbnail">
      <img [src]="userThumbnail" alt="User Thumbnail">
   </div>
</div>
